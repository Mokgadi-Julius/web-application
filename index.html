<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <title>Document</title>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary"><ion-title>My Course</ion-title></ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-item>
                <ion-label position="floating">Course Name</ion-label>
                <ion-input type="text" id="input-course-name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Rating (1-5)</ion-label>
                <ion-input type="number" id="input-course-rating"></ion-input>
            </ion-item>

            <ion-button id="btn-add">Add</ion-button>

            <ion-list id="course-list"></ion-list>
        </ion-content>
        <ion-alert-controller></ion-alert-controller>

        
    </ion-app>
    <script src="../app 2/app.js"></script>
</body>
</html>
